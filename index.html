<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT- Preview Card Component">
    <title>NFT- Preview card component- Frontend mentor | Challenge</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="./src/images/image-equilibrium.jpg" alt="Imagem do NFT Equilibrium" class="imagem-equilibrium">
            </a>

            <a href="#" class="link-titulo">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>

            <p class="sobre">Our Equilibrium collection promotes balance and calm.</p>

            <div class="dados">
                <p class="preco">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="criador">
                <img src="./src/images/image-avatar.png" alt="criador do NFT" class="avatar-criador">
                <p class="texto">Creation of <a href="#" class="nome-criador">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
